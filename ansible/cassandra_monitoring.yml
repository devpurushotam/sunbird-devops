- hosts: cassandra  
  tasks:
    - name: Check Cassandra system log
      shell:
        cmd: tail -n 5 /var/log/cassandra/system.log  # Adjust the number of lines as needed
      register: cassandra_system_log
    - name: Print Cassandra system log
      debug:
        msg: "Cassandra System Log: {{ cassandra_system_log.stdout }}"

