backup_script:
  description: "Backup Cassandra syslogs"
  script: |
    #!/bin/bash

    # Directory containing Cassandra syslogs
    log_dir="/var/log/cassandra"

    # Directory to store backups
    backup_dir="/path/to/backup/directory"

    # Create backup directory if it doesn't exist
    mkdir -p "$backup_dir"

    # Timestamp for the backup file
    timestamp=$(date +"%Y%m%d%H%M%S")

    # Backup filename
    backup_file="cassandra_syslogs_$timestamp.tar.gz"

    # Change directory to Cassandra log directory
    cd "$log_dir" || exit

    # Compress syslog files into a tarball
    tar -czf "$backup_dir/$backup_file" .

    echo "Backup completed: $backup_dir/$backup_file"
